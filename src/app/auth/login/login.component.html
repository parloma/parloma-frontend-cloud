<form [formGroup]="formGroup" (ngSubmit)="submit(formGroup.value, formGroup.valid)">
  <h1>Login</h1>
  <dynamic-foundation-form
    [group]="formGroup"
    [model]="formModel">
  </dynamic-foundation-form>
  <button type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
  <div class="callout alert" *ngIf="showAlert">
    <p>Username or password invalid</p>
  </div>
  <div>
    <a routerLink="/auth/register"> Register... </a>
  </div>
</form>
