<div class="container"> 
  <div class="tablemenu">
    <div>Nodes Console</div>
  </div>

  <div class="content">
    <table>
      <tr *ngFor="let node of nodes()">
        <td> <button (click)="kill(node)" [disabled]="!node.killable" class="button tiny alert"> 
          <span *ngIf="!node.killing">Kill</span> 
          <span *ngIf="node.killing"> <i class="fas fa-spinner fa-spin"></i></span> 
        </button> {{node.name}} </td>
      </tr>
    </table>
  </div>
</div>
